<div class="filters-container">
    <div class="filters-main-card">
        <div class="filters-header">
            <div class="header-content">
                <h1 class="filters-title">Расширенный поиск</h1>
                <p class="filters-subtitle">Найдите именно то, что хотите посмотреть</p>
            </div>
        </div>

        <div class="filters-body">
            <div class="filter-section">
                <div class="section-header">
                    <h3 class="section-title">Тип контента</h3>
                </div>
                <div class="type-grid">
                    <label class="type-item">
                        <input type="radio"
                            name="type"
                            value="film"
                            [(ngModel)]="selectedType"
                            class="type-input">
                        <div class="type-content">
                            <span class="type-label">Фильмы</span>
                        </div>
                    </label>
                    <label class="type-item">
                        <input type="radio"
                            name="type"
                            value="serie"
                            [(ngModel)]="selectedType"
                            class="type-input">
                        <div class="type-content">
                            <span class="type-label">Сериалы</span>
                        </div>
                    </label>
                    <label class="type-item">
                        <input type="radio"
                            name="type"
                            value="anime"
                            [(ngModel)]="selectedType"
                            class="type-input">
                        <div class="type-content">
                            <span class="type-label">Аниме</span>
                        </div>
                    </label>
                    <label class="type-item">
                        <input type="radio"
                            name="type"
                            value="dorama"
                            [(ngModel)]="selectedType"
                            class="type-input">
                        <div class="type-content">
                            <span class="type-label">Дорамы</span>
                        </div>
                    </label>
                </div>
            </div>

            <div class="filter-section">
                <div class="section-header">
                    <h3 class="section-title">Параметры поиска</h3>
                </div>
                <div class="filters-row">
                    <div class="filter-item">
                        <select class="filter-select"
                            [(ngModel)]="selectedGenre">
                            <option value="">Все жанры</option>
                            <option [value]="genre"
                                *ngFor="let genre of filter?.genres?.sort()">{{genre}}</option>
                        </select>
                    </div>
                    <div class="filter-item">
                        <select class="filter-select"
                            [(ngModel)]="selectedYear">
                            <option value="">Все годы</option>
                            <option [value]="year"
                                *ngFor="let year of filter?.years?.sort()">{{year}}</option>
                        </select>
                    </div>
                    <div class="filter-item">
                        <select class="filter-select"
                            [(ngModel)]="selectedCountry">
                            <option value="">Все страны</option>
                            <option [value]="country"
                                *ngFor="let country of filter?.countries?.sort()">{{country}}</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="actions-section">
                <button class="action-btn secondary"
                    (click)="onReset()">
                    <span class="btn-text">Сбросить</span>
                </button>
                <button class="action-btn primary"
                    (click)="onApply()">
                    <span class="btn-text">Применить фильтры</span>
                </button>
            </div>
        </div>

        <div class="search-results"
            *ngIf="foundedContent.length > 0">
            <div class="results-header-modern">
                <div class="results-info">
                    <h2 class="results-title">Найдено контента</h2>
                    <div class="results-stats">
                        <span class="results-count">{{foundedContent.length}}</span>
                        <span class="results-label">результатов</span>
                    </div>
                </div>
                <div class="sort-control">
                    <label class="sort-label">Сортировка:</label>
                    <select class="sort-select"
                        [(ngModel)]="selectedSort"
                        (ngModelChange)="onSortChange($event)">
                        <option value="default">По умолчанию</option>
                        <option value="rating_desc">По рейтингу</option>
                        <option value="year_desc">По году (новые)</option>
                        <option value="year_asc">По году (старые)</option>
                    </select>
                </div>
            </div>
            <div class="vertical-grid">
                <div class="movie-card-vertical"
                    *ngFor="let film of foundedContent"
                    (click)="onClickPage(film)">
                    <div class="poster-wrapper">
                        <img [src]="getPosterUrlFilm(film.poster)"
                            class="poster-image">
                        <div class="movie-rating">{{ film.rating || '—' }}</div>
                    </div>
                    <div class="movie-info">
                        <h3 class="movie-title">{{ film.title }}</h3>
                        <p class="movie-year">{{ film.year }}</p>
                    </div>
                </div>
            </div>
        </div>

        <div *ngIf="hasSearched && foundedContent.length === 0"
            class="empty-state-modern">
            <div class="empty-content-modern">
                <h3 class="empty-title-modern">Ничего не найдено</h3>
                <p class="empty-text-modern">Попробуйте изменить параметры поиска</p>
            </div>
        </div>
    </div>

    <app-filter-pagination *ngIf="hasSearched && foundedContent.length > 0"
        [currentPage]="currentPage"
        [hasMoreContent]="hasMoreContent"
        (pageChanged)="onPageChanged($event)">
    </app-filter-pagination>
</div>
