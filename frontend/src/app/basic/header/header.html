<div class="search-overlay"
    *ngIf="searchResults"></div>
<header class="cute-header">
    <div class="header-container">
        <div class="logo-section">
            <div class="logo-wrapper">
                <img class="logo-image"
                    src="/assets/logo.png"
                    (click)="onClickMain()">
                <div class="comic-bubble">–Ω—è!</div>
            </div>
            <span class="logo-text">Moovy</span>
        </div>

        <div class="search-section">
            <div class="search-container">
                <input type="text"
                    placeholder="–ù–∞–π—Ç–∏ —Ñ–∏–ª—å–º, —Å–µ—Ä–∏–∞–ª..."
                    class="search-input"
                    #inputValue />
                <button class="search-btn"
                    (click)="onSearchClick(inputValue.value)">
                    <svg viewBox="0 0 24 24"
                        width="20"
                        height="20"
                        class="search-icon">
                        <path fill="#ff85a2"
                            d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" />
                    </svg>
                </button>
            </div>

            <div class="search-results-modern"
                *ngIf="searchResults">
                <div class="results-header-modern">
                    <div class="results-info">
                        <h3 class="results-title">–†–µ–∑—É–ª—å—Ç–∞—Ç—ã –ø–æ–∏—Å–∫–∞</h3>
                        <div class="results-count">{{searchResults.length}} –Ω–∞–π–¥–µ–Ω–æ</div>
                    </div>
                    <button class="close-btn-modern"
                        (click)="closeSearchWindow()">
                        <svg width="16"
                            height="16"
                            viewBox="0 0 24 24"
                            fill="none">
                            <path d="M18 6L6 18M6 6l12 12"
                                stroke="#ff85a2"
                                stroke-width="2"
                                stroke-linecap="round" />
                        </svg>
                    </button>
                </div>

                <div class="results-content">
                    <div *ngIf="searchResults.length === 0"
                        class="no-results-modern">
                        <div class="no-results-icon">üîç</div>
                        <div class="no-results-text">–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</div>
                        <div class="no-results-hint">–ü–æ–ø—Ä–æ–±—É–π—Ç–µ –∏–∑–º–µ–Ω–∏—Ç—å –∑–∞–ø—Ä–æ—Å</div>
                    </div>

                    <div *ngIf="searchResults.length > 0"
                        class="results-grid">
                        <div class="result-card-modern"
                            *ngFor="let item of searchResults"
                            (click)="onTheNewPage(item)">
                            <div class="result-poster-modern">
                                <img [src]="getPosterUrlFilm(item.poster)"
                                    class="poster-image-modern">
                                <div class="result-rating-modern">{{ item.rating || '‚Äî' }}</div>
                            </div>
                            <div class="result-info-modern">
                                <h4 class="result-title-modern">{{ item.title }}</h4>
                                <div class="result-meta">
                                    <span class="result-year">{{ item.year }}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="profile-section">
            <button class="profile-btn">
                <svg width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none">
                    <circle cx="12"
                        cy="8"
                        r="4"
                        stroke="white"
                        stroke-width="2" />
                    <path d="M20 20C20 16.6863 16.4183 14 12 14C7.58172 14 4 16.6863 4 20"
                        stroke="white"
                        stroke-width="2" />
                </svg>
            </button>
        </div>
    </div>

    <div class="floating-elements">
        <div class="floating-star">‚ú¶</div>
        <div class="floating-heart">‚ô•</div>
    </div>
</header>
